<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <table border="1">
    <thead>
      <tr>
        <th>USERID</th>
        <th>ID</th>
        <th>TITLE</th>
        <th>COMPLETED</th>
      </tr>
    </thead>

    <tbody id="tbody">
    </tbody>
  </table>
  <script>

    let getData = async () => {
      let res = await fetch("https://jsonplaceholder.typicode.com/todos");
      let result = await res.json();

      console.log(result);

      let tbody = document.getElementById("tbody");

      result.map((val, ind) => {

        let tr = document.createElement("tr");

        tr.innerHTML = `<td>${val.userId}</td>
                       <td>${val.id}</td>
                       <td>${val.title}</td>
                       <td>${val.completed}</td>`

        tbody.appendChild(tr)
      })

    }

    getData();
  </script>


</body>

</html>
