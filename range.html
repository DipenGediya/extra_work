<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let ch = parseInt(prompt("Enter your choice = \n 1 : for 0 to the number you enter \n 2 : for finding range\n 3 : for a number you enter to last number"));

        switch (ch) {
            case 1:
                let n = parseInt(prompt("Enter the number = "));
                for(let i=0;i<=n;i++)
                {
                    console.log(i);
                }
                break;

            case 2:
                let n1 = parseInt(prompt("Enter first number = "));
                let n2 = parseInt(prompt("Enter second number = "));
                
                for(i= n1;i<=n2;i++)
                {
                    console.log(i);
                }
                break;


            case 3:
                let n3 = parseInt(prompt("Enter the number = "));

                for(i=n3;i<=100;i++)
                {
                    console.log(i);
                }
                break;


            default:
                console.log("enter the valid number ");
                break;
        }
    </script>

</body>
</html>
