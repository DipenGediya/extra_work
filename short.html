<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let n = parseInt(prompt("Size of Array = "));

        arr = [];

        for (i = 0; i <= n; i++) {
            arr[i] = parseInt(prompt("Enter the value = "));
        }
        console.log(arr);
                             
        for (let i = 0; i < arr.length; i++) 
        {
            for (let j = i + 1; j < arr.length; j++) 
            {
                if (arr[i] > arr[j]) 
                {
                    t = arr[i];
                    arr[i] = arr[j];
                    arr[j] = t;
                }
            }
        }

        console.log(arr);
    </script>

</body>

</html>
